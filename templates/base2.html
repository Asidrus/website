<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        {% comment %} <title>{{Title}}</title> {% endcomment %}
        <title>Web Developer Cheklist</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <header id='header'>
            <div class="d-flex flex-row justify-content-between">
                <a href="/" alt='logo' class="img-fluid"></a>
                <h1 class='p-2 text-white'>Web Developer Checklist</h1>
                <div class='ms-auto p-2'>
                    <select class='form-select' aria-label="Начинающий QA тестировщик">
                        {% for val in category_bloks %}
                            <option value=f"{{ val.id }}">
                                {{ val.category }}
                            </option>
                        {% endfor %}
                    </select >
                </div>
            </div>
        </header>
        {% block content %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
